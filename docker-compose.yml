services:
  voicemail-transcriber:
    build: .
    image: voicemail-transcriber:latest
    container_name: voicemail-transcriber
    gpus: all
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - /srv/whisper-cache:/home/whisper/.cache/whisper   # ‚Üê add this line
    networks:
      - voicemail-net

networks:
  voicemail-net:
    driver: bridge
